<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> RxNorm Code Provider BOT
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(robot.png)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">RxNorm Code Provider BOT</div>
            <div class="msg-info-time" id="msg-info-time"><script>
              var date = new Date();
              var current_time = date.getHours()+":"+date.getMinutes()+":"+ date.getSeconds();
              document.getElementById("msg-info-time").innerHTML = current_time;
            </script></div>
          </div>

          <div class="msg-text">
            Hello! Please enter the name of the clinical drug for which you want to know the RxNorm code.
          </div>
        </div>
      </div>

      <div class="msg right-msg"></div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <script id="rendered-js" src="script.js"></script>  
</body>
</html>
